<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TextGuessr</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" type="module"></script>
</head>

<body>
  <div id="title">
    <div></div>

    <h1>
      <select id="api-select">
        <option selected hidden></option>
        <option value="wikipedia">Wiki</option>
        <option value="tmdb_film">Film</option>
        <option value="tmdb_tv">TV</option>
        <option value="musixmatch">Lyrics</option>
      </select>Guessr
    </h1>

    <div>
      <input type="date" id="date" />
      <button id="delete-save">♻️ reset</button>
    </div>
  </div>

  <div id="input-wrapper">
    <input id="input" type="text" placeholder="..." />
    <button id="input-button">&gt;</button>
  </div>

  <div id="text">
    <div id="spinner">⏳</div>
  </div>

  <div id="win">Victoire !</div>

</body>

</html>
